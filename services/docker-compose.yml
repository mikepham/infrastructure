nginx-proxy:
  build: ../images/proxy
  container_name: proxy
  links:
#    - sinopia
    - teamcity
  ports:
    - 80:80
    - 443:443
  restart: always
  volumes:
    - /var/opt/services/certs:/etc/nginx/certs
    - /var/run/docker.sock:/tmp/docker.sock:ro

